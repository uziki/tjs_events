<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Event List</title>
    <style type="text/css">
        h1, h2 {
            display: inline;
        }
    </style>
</h:head>
<h:body>
    <div class="card">
        <p:dataTable style="text-align: center" id="events" var="event" value="#{eventsView.events}" stripedRows="true">
            <f:facet name="header">
                <p:graphicImage library="img" name="hospital1.png"/> <h2>Event list for today</h2>
            </f:facet>
            <p:column style="text-align: center" headerText="Time">
                <h:outputText value="#{event.time}"/>
            </p:column>
            <p:column style="text-align: center" headerText="Patient">
                <h:outputText value="#{event.patient}"/>
            </p:column>
            <p:column style="text-align: center" headerText="Prescription">
                <h:outputText value="#{event.prescription}"/>
            </p:column>
        </p:dataTable>
    </div>
    <h:form>
        <f:websocket channel="channel">
            <f:ajax event="updated" render=":events"/>
        </f:websocket>
    </h:form>

</h:body>

</html>
